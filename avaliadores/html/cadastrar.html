<h2>Cadastro de Avaliador:</h2>
<div class="formCampos">
	<label>Nome completo:</label>
	<input type='text' id='nome'/><br>
	<label>E-mail:</label>
	<input type='text' id='email'/><br>
	<label>Senha:</label>
	<input type='password' id='senha'/><br>
	<label>Confirmar Senha:</label>
	<input type='password' id='senha2'/><br>
	<label>Departamento:</label>
	<input type='text' id='departamento'/><br>
	<label>CPF (Somente N&uacute;meros):</label>
	<input type='text' id='cpf'/><br>
	<label>Telefone:</label>
	<input type='text' id='telefone'/>
	<input type='submit' id='cadastrar' value='Cadastrar'/><br>
</div>
<script>
	$("#telefone").mask("(99)9999-9999");
</script>
