<h2>Listar de Avaliadores:</h2>
<p>
	- Selecione o avaliador no campo de seleção "Avaliadores Aptos";<br>
	- Após selecionar, verificar se o nome do Avaliador está correto no campo "Nome do Avaliador";<br>
	- Se o nome estiver correto clique em "Gerar Certificado".
</p>
<div class="formCamposAvaliadores">
	<label class="destacar">Avaliadores Aptos:</label><select id="avaliadores-aptos"></select><br>
	<label class="destacar">Nome do avaliador:</label><input type="text" id="nome-avaliador" size="58"/>
	<!--input type="button" id="gerar-certificado" value="Gerar Certificado"/--><br><br>
	
	<table id="certificados" class="table table-bordered invisivel">
	<thead>
		<th>Eventos:</th>
		<th>Certificados:</th>
	</thead>
	<tbody></tbody>
	</table>

</div>
